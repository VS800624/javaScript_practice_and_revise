<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all">all</li>
            <li data-category="animal">animal</li>
            <li data-category="bird">bird</li>
            <li data-category="nature">nature</li>
        </ul>
    </section>

    <section class="menu_images">
        <div class="images" data-category="bird">
            <img src="https://images.unsplash.com/photo-1486365227551-f3f90034a57c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmlyZHxlbnwwfHwwfHx8MA%3D%3D"
                alt="" class="bird">
        </div>
        <div class="images" data-category="nature">
            <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8="
                alt="" class="bird">
        </div>
        <div class="images" data-category="animal">
            <img src="https://images.unsplash.com/photo-1618641662184-bafefb91a542?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bGlvbnxlbnwwfHwwfHx8MA%3D%3D"
                alt="" class="bird">
        </div>
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="" class="bird">
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
