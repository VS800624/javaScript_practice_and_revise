<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <style>
      @layer components {
        .btn {
          @apply p-4 text-[18px] rounded-xl bg-[#d2f6ec] hover:bg-[#a6dfc1]
                 transition transform hover:scale-105 flex justify-center items-center;
        }
      }
    </style>
  </head>

  <body
    class="m-0 font-[Poppins] bg-gradient-to-br from-[#f4f4f4] to-[#dfe6e9] h-screen flex justify-center items-center"
  >
    <div
      class="calculator-container bg-white p-8 rounded-2xl shadow-[0_12px_24px_rgba(0,0,0,0.15)] w-80 text-center"
    >
      <h1 class="text-[25px] mb-5 mt-2 text-[#22b691]">Simple Calculator</h1>

      <input
        class="w-[90%] h-10 text-[20px] p-2.5 rounded-xl border-2 border-black text-right mb-6 bg-[#e6efe7] text-[#2f3542]"
        id="display"
        placeholder="0"
        readonly
      />

      <div class="grid grid-cols-4 gap-3">

        <!-- Clear -->
        <button class="p-4 text-[18px] rounded-xl bg-[#2d3436] hover:bg-black transition transform hover:scale-105 clear" data-value="C">
          <span class="text-white">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18" />
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
              <line x1="10" y1="11" x2="10" y2="17" />
              <line x1="14" y1="11" x2="14" y2="17" />
            </svg>
          </span>
        </button>

        <!-- √ -->
        <button class=" operator" data-value="√">
          √
        </button>

        <!-- % -->
        <button class=" operator" data-value="%">
          %
        </button>

        <!-- ÷ -->
        <button class=" operator" data-value="/">
          /
        </button>

        <!-- Row 2 -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class=" operator" data-value="*">*</button>

        <!-- Row 3 -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class=" operator" data-value="-">−</button>

        <!-- Row 4 -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class=" operator" data-value="+">+</button>

        <!-- Row 5 -->
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">(</button>
        <button class="btn">)</button>

        <!-- Backspace -->
        <button
          class="p-4 text-[18px] rounded-xl bg-[#fd5a5a] hover:bg-[#ff2b2b] transition transform hover:scale-105 backspace"
          data-value="⌫"
        >
          <span class="text-white">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6H9L3 12l6 6h11V6z" />
              <line x1="12" y1="10" x2="16" y2="14" />
              <line x1="16" y1="10" x2="12" y2="14" />
            </svg>
          </span>
        </button>

        <!-- Equal -->
        <button
          class="col-span-3 p-4 text-[18px] rounded-xl bg-[#00b894] hover:bg-[#019875] transition transform hover:scale-105 equal"
          data-value="="
        >
          =
        </button>

      </div>
    </div>
  </body>
</html>
